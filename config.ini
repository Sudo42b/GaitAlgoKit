[기본설정]

# 보행 주기 (초) (기본값: 6.0)
period = 6.0

# 보행 진폭 (라디안) (기본값: 1.2)
amplitude = 1.2

# 테스트 지속 시간 (초) (기본값: 3600)
duration = 3600

# 반복 횟수 (기본값: 1)
cycles = 1

# 스케일 팩터 (기본값: 0.25)
scale = 0.25

[다리설정]
# 오른쪽 다리 오프셋 (도) (기본값: 0.0)
right_offset = 0.0

# 왼쪽 다리 오프셋 (도) (기본값: 0.0)
left_offset = 0.0

[출력설정]
# 상세 출력 모드 (true/false) (기본값: false)
verbose = false

[통신설정]
# 시리얼 포트 (기본값: /dev/ttyUSB0)
port = /dev/ttyUSB0

[제어설정]
# PD 제어 게인 (기본값: 10.0)
kp = 10.0
# PD 제어 게인 (기본값: 2.0)
kd = 2.0

[모터설정]
# 첫 번째 모터 설정 (기본값: 1)
motor_id = 1
# 첫 번째 모터 타입 (기본값: "01")
motor_type = "01"

# 두 번째 모터 설정 (기본값: 2)
second_motor_id = 2
# 두 번째 모터 타입 (기본값: "01")
second_motor_type = "01"
